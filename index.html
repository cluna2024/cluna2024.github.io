<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Home - E3 Store</title>
    <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0B0D53;
            color: #ffffff;
            text-align: center;
        }
        header {
            background-color: #02033B;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        img {
            max-width: 80%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.2);
        }
        footer {
            background-color: #02033B;
            padding: 15px;
            position: absolute;
            bottom: 0;
            width: 100%;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>

    </header>
    <main>
        <img src="home.png" alt="Imagen principal">
    </main>
    <footer>
        &copy; 2025 E3 Store - Todos los derechos reservados
    </footer>
    
    <script type="module">
        import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';
    
        document.addEventListener("DOMContentLoaded", function() {
            try {
                createChat({
                    webhookUrl: 'http://localhost:5678/webhook/139c64b0-449a-4ea1-957b-c43b7eece9b4/chat',
                    title: 'E3-Store',
                    subtitle: 'Estoy aquí para ayudarte',
                    placeholder: 'Escribe tu mensaje...',
                    initialMessages: [
                        'Hola, mi nombre es E3. ¿En qué puedo ayudarte hoy?'
                    ],
                    theme: {
                        primaryColor: '#0B0D53',  // Color del encabezado del chat
                        backgroundColor: '#ffffff',  // Color de fondo del chat
                        textColor: '#000000',  // Color del texto
                        buttonColor: '#0B0D53',  // Color del botón de envío
                        inputBackgroundColor: '#f4f4f4' // Color del input
                    }
                });
            } catch (error) {
                console.error("Error al iniciar el chat:", error);
            }
        });
    </script>
    
    <style>
        /* Ajustar tamaño del chat */
        .n8n-chat-container {
            width: 600px !important;
            height: 650px !important;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
    
        /* Ajustar tamaño de texto */
        .n8n-chat-header {
            font-size: 20px !important;
            font-weight: bold;
        }
    
        .n8n-chat-messages {
            font-size: 12px !important;
        }
    
        /* Mejorar el input */
        .n8n-chat-input {
            font-size: 12px !important;
            padding: 12px;
            border-radius: 5px;
        }
    
        /* Estilizar el botón de enviar */
        .n8n-chat-send-button {
            background-color: #0B0D53 !important;
            color: white !important;
            font-size: 14px !important;
            border-radius: 5px;
        }
    </style>
    
</body>
